{% extends 'main_app/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Editing an Entry.</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'main_app:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Update Entry</button>

    <button type="button"
        class="btn btn-primary"
        onclick="location.href='{% url 'main_app:view_topic' entry.topic.id %}'"
        name='delete_topic'>Cancel Update</button>

    {% endbuttons %}
</form>

{% endblock content %}
