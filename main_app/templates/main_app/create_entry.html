{% extends 'main_app/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Create a New Entry.</h2>
{% endblock page_header %}


{% block content %}
<form action="{% url 'main_app:create_entry' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Create Entry</button>
    {% endbuttons %}
</form>


{% endblock content %}
